namespace: app\common\tests
actor_suffix: Tester
paths:
    tests: app/common/tests
    output: app/common/tests/_output
    data: app/common/tests/_data
    support: app/common/tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
modules:
    config:
        Yii2:
            configFile: 'config/codeception-local.php'

# @cli ./vendor/bin/codecept run app/common/tests